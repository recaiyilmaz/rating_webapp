<!DOCTYPE html>
<html>
<head>
    <title>Video Tutorial</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 40px;
        }
        
        /* Button styling */
        #tutorialBtn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            transition: background-color 0.3s;
        }
        
        #tutorialBtn:hover {
            background-color: #45a049;
        }
        
        /* Larger modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .close:hover {
            color: black;
        }
        
        /* Larger video container */
        .video-container {
            position: relative;
            width: 100%;
            height: calc(100% - 40px);
            min-height: 500px;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Watch Tutorial Button -->
    <button id="tutorialBtn">Watch the Tutorial</button>

    <!-- Modal Popup -->
    <div id="tutorialModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tutorial Video</h2>
            <div class="video-container">
                <!-- Embedded Google Drive Video with unique ID -->
                <iframe id="tutorialVideo" 
                        src="https://drive.google.com/file/d/1x_Sm5AmCYaxSvhqIs8EBgsMnbsKbUIm8/preview" 
                        allow="autoplay" 
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const modal = document.getElementById("tutorialModal");
        const btn = document.getElementById("tutorialBtn");
        const span = document.getElementsByClassName("close")[0];
        const videoIframe = document.getElementById("tutorialVideo");
        let originalVideoSrc = videoIframe.src;

        // Open modal when button is clicked
        btn.onclick = function() {
            modal.style.display = "block";
            // Ensure video is loaded
            videoIframe.src = originalVideoSrc;
        }

        // Close modal and stop video
        function closeModal() {
            modal.style.display = "none";
            // This stops the video by removing its src
            videoIframe.src = "";
        }

        // Close modal when X is clicked
        span.onclick = closeModal;

        // Close modal when clicking outside content
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
